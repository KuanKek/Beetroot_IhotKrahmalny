<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/style.css'>
</head>
<body>
    <form style="display: flex; flex-direction: column; width: 300px;">
        <label for="fullname">Повне Ім'я</label>
        <input type="text" name="fullname" id="fullname" required>
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <br>

        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" required>
        <br>

        <label for="password_again">Пароль ще раз</label>
        <input type="password" name="password_again" id="password_again" required>
        <br>

        <fieldset style="display: flex; flex-direction: row;">
            <legend>Стать</legend>

            <input type="radio" name="gender" id="male_radio" value="Male">
            <label for="male_radio">Чоловіча</label>

            <input type="radio" name="gender" id="female_radio" value="Female">
            <label for="female_radio">Жіноча</label>

        </fieldset>
        <br>

        <label for="age">Вік</label>
        <input type="number" name="age" id="age" required>
        <br>

        <label for="courses">Курс</label>
        <select name="courses" id="courses" required>
            <option selected>=Виберіть курс=</option>
            <option>Front-End</option>
            <option>Back-End</option>
            <option>Project Management</option>
            <option>QA Manual</option>
        </select>
        <br>

        <label for="address">Повна адреса</label>
        <input type="text" name="address" id="address" placeholder="Країна, регіон, місто/селище, вулиця" required>
        <br>

        <label for="personaldata">Я погоджуюсь з обробкую персональних даних</label>
        <input type="checkbox" name="personaldata" id="personaldata" required>
        <br>

        <div class="log_buttons">
            <button>Очистити форму</button>
            <button>Зфреєструватися</button>
        </div>


        










    
    </form>
    
</body>
</html>
